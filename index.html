<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">


  <!-- fontawesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css" integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="assets/css/style.css">
  <title>Carousel</title>
</head>
<body>
  
  <div class="pm-container">
    <div class="row text-center ">

      <div class="col-8 position-relative">

        
       
        

        
          <div id="img-container">
          
          </div>
          



        
      </div>

      <div class="col-4   pm-container-slides position-relative">

        <div class="  d-flex pm-down ">
          <i class="fa-solid fa-chevron-up"></i>
        </div>


        
        <div class="row h-100 d-block">
          <div class="col ">
            <img src="assets/img/01.webp" class="carouselMenu active  h-100 rounded-2">
          </div>
          <div class="col my-2">
            <img src="assets/img/02.webp" class="carouselMenu  h-100 rounded-2">
          </div>
          <div class="col ">
            <img src="assets/img/03.webp" class="carouselMenu h-100 rounded-2">
          </div>
          <div class="col my-2 ">
            <img src="assets/img/04.webp" class="carouselMenu  h-100 rounded-2">
          </div>
          <div class="col ">
            <img src="assets/img/05.webp" class="carouselMenu  h-100 rounded-2" >
          </div>
        </div>
        
         

          <div class="d-flex pm-up ">
            <i class="fa-solid fa-chevron-down"></i>
          </div>
          
      </div>
  </div>


  <script src="assets/scripts.js"></script>
</body>
</html>
